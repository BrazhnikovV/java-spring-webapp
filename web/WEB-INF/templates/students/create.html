<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>
<html>
<body>
<div th:replace="~{navigation :: navi(StudentsList)}" />
<div class="container">
    <h1>Create student</h1>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/students/add}" th:object="${student}" method="post">
                <div class="form-group">
                    <div class="alert alert-danger alert-entity-form" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <label for="name">Student name</label>
                    <input
                            th:class="${#fields.hasErrors('name') ? 'form-control is-invalid' : 'form-control'}"
                            type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger alert-entity-form" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    <label for="lastName">lastName</label>
                    <input
                            th:class="${#fields.hasErrors('lastName') ? 'form-control is-invalid' : 'form-control'}"
                            type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
                    <small id="nameHelp2" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger alert-entity-form" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <label for="email">email</label>
                    <input
                            th:class="${#fields.hasErrors('email') ? 'form-control is-invalid' : 'form-control'}"
                            type="text" th:field="*{email}" id="email" placeholder="email">
                    <small id="nameHelp3" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger alert-entity-form" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    <label for="phone">phone</label>
                    <input
                            th:class="${#fields.hasErrors('phone') ? 'form-control is-invalid' : 'form-control'}"
                            type="text" th:field="*{phone}" id="phone" placeholder="phone">
                    <small id="nameHelp4" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
